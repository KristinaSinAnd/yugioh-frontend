<p>Edit the information and click on "Update!"</p>

<div >
  <mat-form-field appearance="fill">
    <mat-label>Booster Set</mat-label>
    <input type="text" matInput [readonly]="true" value="{{stockItem.article.boosterSet}}">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Card Name</mat-label>
    <input type="text" matInput [readonly]="true" value="{{stockItem.article.cardName}}">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Card Type</mat-label>
    <input type="text" matInput [readonly]="true" value="{{stockItem.article.cardType}}">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Edition</mat-label>
    <input type="text" matInput [readonly]="true" value="{{stockItem.article.edition}}">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Rarity</mat-label>
    <input type="text" matInput [readonly]="true" value="{{stockItem.article.rarity}}">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Card Type</mat-label>
    <mat-select [(ngModel)]="stockItem.article.cardType">
      <mat-option *ngFor="let type of cardType" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Card Condition</mat-label>
    <mat-select [(ngModel)]="stockItem.cardCondition">
      <mat-option *ngFor="let type of cardCondition" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Card value</mat-label>
    <input type="number" [(ngModel)]="stockItem.cardValue" matInput>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Card value when sold</mat-label>
    <input type="number" [(ngModel)]="stockItem.cardValueWhenSold" matInput>
  </mat-form-field>
  <br>

  <mat-checkbox class="example-margin" [(ngModel)]="stockItem.inShop">Is it posted in the shop?
  </mat-checkbox>


</div>

  <button mat-button [mat-dialog-close]="stockItem" (click)="saveStockItem()">Update</button>
<button mat-button (click)="close()">Cancel</button>
