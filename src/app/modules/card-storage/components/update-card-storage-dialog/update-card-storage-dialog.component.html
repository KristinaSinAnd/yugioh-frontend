<h2>Edit the information and click on "Update!</h2>
<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Storage Name</mat-label>
    <input type="text" [(ngModel)]="cardStorage.storageName" matInput>
  </mat-form-field>
  <br>
  <button mat-button (click)="saveCardStorage()" [disabled]="buttonDisabled">Update</button>
  <button mat-button (click)="close()">Cancel</button>
</div>
