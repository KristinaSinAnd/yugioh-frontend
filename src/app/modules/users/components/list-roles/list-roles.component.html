<mat-toolbar>
  <span>Role List</span>
  <span class="fill-space"></span>
  <button mat-button routerLink="/users/roles/create">Add Role</button>

</mat-toolbar>

<table [dataSource]="roles" class="mat-elevation-z8" mat-table>
  <ng-container matColumnDef="id">
    <th *matHeaderCellDef mat-header-cell> ID</th>
    <td *matCellDef="let roles" mat-cell> {{roles.id}} </td>
  </ng-container>

  <ng-container matColumnDef="roleName">
    <th *matHeaderCellDef mat-header-cell> Role name</th>
    <td *matCellDef="let roles" mat-cell> {{roles.role}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th *matHeaderCellDef mat-header-cell> Update Role</th>
    <td *matCellDef="let roles" mat-cell>
      <button (click)="editRole(roles)" mat-raised-button>Update</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th *matHeaderCellDef mat-header-cell> Delete Role</th>
    <td *matCellDef="let roles" mat-cell>
      <button (click)="deleteRole(roles)" color="warn" mat-raised-button>Delete</button>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
