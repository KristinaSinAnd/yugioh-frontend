<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Storage Name</mat-label>
    <input type="text" [(ngModel)]="cardStorage.storageName" matInput>
  </mat-form-field>
  <br>

  <button mat-button [mat-dialog-close]="cardStorage" (click)="saveCardStorage()">Update</button>
  <button mat-button (click)="close()">Cancel</button>
</div>
