<form [formGroup]="form" *ngIf="!resetEmailSent">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="text" formControlName="email" matInput>
    </mat-form-field>
    <br>
    <button [disabled]="!form.valid" mat-stroked-button color="primary" (click)="reset()">Reset</button>
    <button mat-stroked-button color="accent" (click)="goToRegister()">
      Cancel
    </button>
  </div>
</form>
<div *ngIf="resetEmailSent">
  <h4>Reset email has been sent to Your email address</h4>
</div>
