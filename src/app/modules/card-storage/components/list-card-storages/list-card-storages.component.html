<mat-toolbar>
  <span>List of all Card Storages </span>
  <span class="fill-space"></span>

  <mat-form-field class="form-filtering">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <button mat-button routerLink="/cardstorage/create">Add Card Storage</button>
</mat-toolbar>


<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let cardStorage"> {{cardStorage.id}} </td>
    </ng-container>


    <ng-container matColumnDef="storageName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage name</th>
      <td *matCellDef="let cardStorage" mat-cell (click)="goToStockItemsList(cardStorage.id)">

        {{cardStorage.storageName}}

      </td>
    </ng-container>


    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update Storage</th>
      <td mat-cell *matCellDef="let cardStorage">
        <button (click)="editCardStorage(cardStorage)" mat-raised-button>Update</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete Storage</th>
      <td mat-cell *matCellDef="let cardStorage">
        <button (click)="deleteCardStorage(cardStorage)" color="warn" mat-raised-button>Delete</button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

</div>
