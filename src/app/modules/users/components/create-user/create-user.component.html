<h2>Please fill in the fields below and click "Register"!</h2>
<form [formGroup]="registrationForm">

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" formControlName="name" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input type="text" formControlName="surname" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="text" formControlName="email" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput>
    </mat-form-field>
    <br>
    <button mat-button (click)="saveUser()" [disabled]="buttonDisabled">Register</button>
  </div>

</form>
