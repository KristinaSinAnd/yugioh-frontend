<h2>Add new role and click "Save"</h2>
<form [formGroup]="roleCreationForm">

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <input type="text" formControlName="role" matInput>
    </mat-form-field>
    <br>

    <button mat-button (click)="saveRole()" [disabled]="buttonDisabled">Save</button>
  </div>

</form>
