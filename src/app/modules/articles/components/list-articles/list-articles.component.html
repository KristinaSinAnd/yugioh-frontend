
<mat-toolbar>
  <span>Article List</span>
  <span class="fill-space"></span>

  <button mat-button routerLink="/articles/create">Add Article</button>
</mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

     ID Column
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cardName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.cardName}} </td>
    </ng-container>

    <ng-container matColumnDef="boosterSet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Booster Set </th>
      <td mat-cell *matCellDef="let row"> {{row.boosterSet}} </td>
    </ng-container>

    <ng-container matColumnDef="rarity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rarity </th>
      <td mat-cell *matCellDef="let row"> {{row.rarity}} </td>
    </ng-container>

    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edition </th>
      <td mat-cell *matCellDef="let row"> {{row.edition}} </td>
    </ng-container>

    <ng-container matColumnDef="cardType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.cardType}} </td>
    </ng-container>

    <ng-container matColumnDef="cardCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
      <td mat-cell *matCellDef="let row"> {{row.cardCount}} </td>
    </ng-container>

      <ng-container matColumnDef="update">
        <th *matHeaderCellDef mat-header-cell> Update Article</th>
        <td *matCellDef="let article" mat-cell>
          <button (click)="editArticle(article)" mat-raised-button>Update</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th *matHeaderCellDef mat-header-cell> Delete Article</th>
        <td *matCellDef="let article" mat-cell>
          <button (click)="deleteArticle(article)" color="warn" mat-raised-button>Delete</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="addCard">
        <th *matHeaderCellDef mat-header-cell> Add Card</th>
        <td *matCellDef="let article" mat-cell>
          <button (click)="addCard(article)" color="accent" mat-raised-button>Add</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
