<form [formGroup]="form" *ngIf="!passwordReset">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>New password</mat-label>
      <input type="text" formControlName="password" matInput>
    </mat-form-field>
    <br>
    <button [disabled]="!form.valid" mat-stroked-button color="primary" (click)="submit()">Submit</button>
  </div>
</form>
<div *ngIf="passwordReset">
  <h4>Password has been changed.</h4>
  <a routerLink="/users/login">Go to login page</a>
</div>
