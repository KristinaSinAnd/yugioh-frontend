<mat-toolbar>
  <span>User List</span>
  <span class="fill-space"></span>
  <button mat-button routerLink="/users/create">Add User</button>

</mat-toolbar>

<table [dataSource]="users" class="mat-elevation-z8" mat-table>
  <ng-container matColumnDef="id">
    <th *matHeaderCellDef mat-header-cell> ID</th>
    <td *matCellDef="let user" mat-cell> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell> Name</th>
    <td *matCellDef="let user" mat-cell> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th *matHeaderCellDef mat-header-cell> Surname</th>
    <td *matCellDef="let user" mat-cell> {{user.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th *matHeaderCellDef mat-header-cell> Email</th>
    <td *matCellDef="let user" mat-cell> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th *matHeaderCellDef mat-header-cell> Role</th>
    <td *matCellDef="let user" mat-cell><span *ngIf="user.role">{{user.role.role}}</span></td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th *matHeaderCellDef mat-header-cell> Update User</th>
    <td *matCellDef="let user" mat-cell>
      <button (click)="editUser(user)" mat-raised-button>Update</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th *matHeaderCellDef mat-header-cell> Delete User</th>
    <td *matCellDef="let user" mat-cell>
      <button (click)="deleteUser(user)" color="warn" mat-raised-button>Delete</button>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
